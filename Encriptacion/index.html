<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador</title>
</head>
<body>

    <main>
        <section class="logo-alura">
            <img src="asserts/img/Logo.png" alt="logo-alura">
        </section>
        <section class="ingreso-texto">
                <textarea  id="textAreas"  required placeholder="Ingrese su texto aqui"></textarea>
                <p class="items">Solo letras minúsculas y sin acentos</p>

                <button id="btn-encriptar" class="btn">Encriptar</button>
                <button id="btn-desencriptar" class="btn">Desencriptar</button>

        </section>
        <section class="salida-texto">
            <img  class="img-salida text-decrypt" src="asserts/img/Muñeco.svg" alt="Imagen de buscador">
            <p class="text-decrypt" >Ningún mensaje fue encontrado</p>
            <p class="text-decrypt" id="text-encrypt">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="btn-copiar" class="btn-copiar">copiar</button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
