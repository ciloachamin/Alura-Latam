<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/app.js">
    <title>Encriptador</title>
</head>
<body>

    <main>
        <section class="logo-alura">
            <img src="asserts/img/Logo.png" alt="logo-alura">
        </section>
        <section>
                <textarea cols="50" rows="10" id="ingreso-texto"  required placeholder="Ingrese su texto aqui"></textarea>
                <p class="items">Solo letras minúsculas y sin acentos</p>
                <button class="btn">Encriptar</button>
                <button class="btn">Desencriptar</button>

        </section>
        <section class="salida-texto">
            <img class="img-salida" src="asserts/img/Muñeco.svg" alt="Imagen de buscador">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
</body>
</html>
